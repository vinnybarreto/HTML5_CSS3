<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <!--(lt) Less than e (gt) Greater than-->
    <p>Você pode escredver um parágrafo de qualquer jeito. Basta colocar tudo no meio de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como este você pode usar a tag &lt;br&gt;.</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &dollar;
    &cent;
    &pound;
    &yen;
    &Delta;
    &uparrow;
    &downarrow;
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>

</html>
