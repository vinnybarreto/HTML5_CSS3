<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>

<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos deferentes ou simplesmente aumente e diminua o tamanho do navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="../Imagens/Foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../Imagens/Foto-M.png" type="image/png">
        <img src="../Imagens/Foto-G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio src="../Mídias/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="metadata" controls autoplay>
        <source src="../Mídias/guanacast-33.mp3" type="audio/mpeg">
        <source src="../Mídias/guanacast-33.mp3" type="audio/wav">
        <source src="../Mídias/guanacast-33.mp3" type="audio/ogg">
    </audio>
</body>

</html>
